<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Modifier le Status de la TÃ¢che</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <div class="row">
            <div class="col-lg-6">
                <mat-card class="b-1 shadow-none">
                    <mat-card-header>
                        <mat-card-title>Raisons</mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="b-t-1">
                        <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Color selection">
                            @for(reason of reasons; track reason.color) {
                            <mat-chip-option [color]="reason.color" [selected]="selectedReason === reason.name"
                                (click)="selectedReason = reason.name" [ngClass]="getReasonClasses(reason.name)">
                                {{ reason.name }}
                            </mat-chip-option>
                            }
                        </mat-chip-listbox>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-lg-6">
                <mat-card class="b-1 shadow-none">
                    <mat-card-header>
                        <mat-card-title>Messages</mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="b-t-1">
                        <!-- Champ message -->
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Message</mat-label>
                            <textarea matInput [(ngModel)]="message"></textarea>
                        </mat-form-field>

                        <!-- Date et heure actuelle -->
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Date et heure</mat-label>
                            <input matInput type="datetime-local" [(ngModel)]="currentDateTime">
                        </mat-form-field>

                        <!-- Radio bouton envoyer mail -->
                        <mat-radio-group [(ngModel)]="sendMail">
                            <mat-radio-button [value]="true">Envoyer mail</mat-radio-button>
                            <mat-radio-button [value]="false">Ne pas envoyer</mat-radio-button>
                        </mat-radio-group>

                        <!-- Bouton valider -->
                        <div class="button-container">
                            <button mat-raised-button color="primary" (click)="validate()">Valider</button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>
