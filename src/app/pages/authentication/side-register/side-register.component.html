<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/logo.png" class="align-middle m-2" alt="logo"
                style="width: 100px; height: auto;" />
            </a>
          </div>
          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" formControlName="username" />
              <mat-error *ngIf="f['username'].errors?.['required']">Ce champ est requis</mat-error>
              <mat-error *ngIf="f['username'].errors?.['minlength']">Minimum 3 caractères</mat-error>
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" />
              <mat-error *ngIf="f['email'].errors?.['required']">Ce champ est requis</mat-error>
              <mat-error *ngIf="f['email'].errors?.['email']">Email invalide</mat-error>
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="f['password'].errors?.['required']">Ce champ est requis</mat-error>
              <mat-error *ngIf="f['password'].errors?.['minlength']">Minimum 6 caractères</mat-error>
            </mat-form-field>
            <!-- confirm password
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Confirmer le mot de passe</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="confirmPassword" />
              <mat-error *ngIf="f['confirmPassword'].errors?.['required']">Ce champ est requis</mat-error>
              <mat-error *ngIf="form.errors?.['passwordMismatch'] && f['confirmPassword'].touched">
                Les mots de passe ne correspondent pas
              </mat-error>
            </mat-form-field> -->

            <button type="submit" mat-flat-button color="primary" class="w-100">
              Sign Up
            </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24">Already have an Account?

            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Sign In</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
