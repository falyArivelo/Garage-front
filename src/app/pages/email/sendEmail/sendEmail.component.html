<div class="email-container">
  <mat-card class="email-card">
    <mat-card-header>
      <mat-card-title>Envoyer un email</mat-card-title>
      <mat-card-subtitle>Rédigez votre message personnalisé</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="sendEmail()">
        <!-- Champ destinataire -->
        <mat-form-field appearance="outline" class="w-100 custom-form-field">
          <mat-label>Destinataire</mat-label>
          <input matInput [(ngModel)]="to" name="to" required placeholder="arivelofaly@gmail.com" placeholder="arivelofaly@gmail.com" readonly>
        </mat-form-field>

        <!-- Champ sujet -->
        <mat-form-field appearance="outline" class="w-100 custom-form-field">
          <mat-label>Objet</mat-label>
          <input matInput [(ngModel)]="subject" name="subject" required placeholder="Objet de votre email">
        </mat-form-field>

        <!-- TinyMCE pour le message -->
        <editor
          [init]="editorConfig"
          [(ngModel)]="text"
          name="text"
          placeholder="Veuillez écrire votre message ici..."
          required>
        </editor>

        <!-- Bouton envoyer -->
        <div class="email-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="!to || !subject || !text">
            Envoyer
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
